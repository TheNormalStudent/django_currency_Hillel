{% extends 'base.html' %}

{% block title %}
Contact us list
{%endblock%}

{% block main_content %}
<table>
    <tr>
        <td> ID </td>
        <td> Email from </td> 
        <td> Subject </td> 
        <td> Message </td>
    </tr>
    {% for contact in contactus %}
    <tr>
        <td>{{contact.id}}</td>
        <td>{{contact.email_from}}</td>
        <td>{{contact.subject}}</td>
        <td>{{contact.message}}</td>
    </tr>
    {%endfor%}
</table>
{% endblock %}
