{% extends 'base.html' %}

{% block title %}
Rate list
{%endblock%}

{% block main_content %}
<table>
    <tr>
        <td> ID </td>
        <td> Sell </td> 
        <td> Buy </td> 
        <td> Source </td>
    </tr>
    {% for rate in rate_list%}
    <tr>
        <td>{{rate.id}}</td>
        <td>{{rate.sale}}</td>
        <td>{{rate.buy}}</td>
        <td>{{rate.source}}</td>
    </tr>
    {%endfor%}
</table>
{% endblock %}
