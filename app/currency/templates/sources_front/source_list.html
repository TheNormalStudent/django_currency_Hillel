{% extends 'base.html' %}

{% block title %}
Source list
{%endblock%}

{% block main_content %}
<a href = "{% url 'currency:source-create' %}">Create Source</a>
<br>
<table>
    <tr>
        <td> ID </td>
        <td> Name </td>
        <td> URL </td> 
        <td> Details </td>
        <td> Update </td>
        <td> Delete </td>
    {% for source in source_list%}
    <tr>
        <td>{{source.id}}</td>    
        <td>{{source.name}}</td>
        <td>{{source.source_url}}</td>
        <td><a href="{% url 'currency:source-details' pk=source.pk %}"> Details </a></td>
        <td><a href="{% url 'currency:source-update' pk=source.pk %}"> Update </a></td>
        <td><a href="{% url 'currency:source-delete' pk=source.pk %}"> Delete </a></td>
    </tr>
    {%endfor%}
</table>
{% endblock %}
