{% extends 'base.html' %}

{% block title %}
Rate list
{%endblock%}

{% block main_content %}
<a href = "{% url 'currency:rate-create' %}">Create Rate</a>
<br>
<table>
    <tr>
        <td> ID </td>
        <td> Type </td>
        <td> Sell </td> 
        <td> Buy </td> 
        <td> Source </td>
        <td> Details </td>
        <td> Update </td> 
        <td> Delete </td>
    </tr>
    {% for rate in rate_list %}
    <tr>
        <td>{{rate.id}}</td>    
        <td>{{rate.type}}</td>
        <td>{{rate.sale}}</td>
        <td>{{rate.buy}}</td>
        <td>{{rate.source}}</td>
        <td><a href="{% url 'currency:rate-details' pk=rate.pk %}"> Details </a></td>
        <td><a href="{% url 'currency:rate-update' pk=rate.pk %}"> Update </a></td>
        <td><a href="{% url 'currency:rate-delete' pk=rate.pk %}"> Delete </a></td>
    </tr>
    {%endfor%}
</table>
{% endblock %}
